<html lang="en">

<head>

<body>

    <div class="container">
        <h3>Cotação Dólar</h3>

                <input type="radio" name="escolhaDiaAtual1" id="escolhaDiaAtual1">

            </div>

            <div class="ratioEscolha">
                <input type="radio" name="escolhaDiaAtual2" id="escolhaDiaAtual2">
                <label for="escolhaDiaAtual2">
                    <i class="fa-solid fa-calendar-check"></i>
                    <h6>Periodo 7 dias</h6>
                </label>
            </div>
        </section>

        <div id="cotacao" class="cotacao">

        </div>

        <button id="jokeBtn" class="btn">Gere sua Cotação</button>
