<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eNube - Teste Front-End</title>

    <!-- CSS -->

    <link rel="icon" href="images\enube.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container">
        <h3>Cotação Dólar</h3>
        <img src="images\dol.png" alt="dolar">

        <!-- Ratio box  -->

        <section class="ratioBox">
            <div class="ratioEscolha">
                <input type="radio" name="escolhaDia" id="escolhaDiaAtual" onclick="text(0)">
                <label class="labelRatio" for="escolhaDiaAtual">
                    <i class="fa-solid fa-calendar-check"></i>
                    <h6>Dia Atual</h6>
                </label>
            </div>

            <div class="ratioEscolha">
                <input type="radio" name="escolhaDia" id="escolhaDiaFinal" onclick="text(1)">
                <label class="labelRatio" for="escolhaDiaFinal">
                    <i class="fa-solid fa-calendar-check"></i>
                    <h6>Periodo 7 dias</h6>
                </label>
            </div>
        </section>

        <!-- Date box  -->

        <section class="dateBox">
            <div class="dateEscolha" id="mycode">
                <input type="date" name="dia" id="diaAtual" checked>
                <h6>Data Inicial</h6>
                <label class="labelDate" for="diaAtual">
                </label>
            </div>

            <div class="dateEscolha" id="mycode">
                <input type="date" name="dia" id="diaFinal">
                <h6>Data Final</h6>
                <label class="labelDate" for="diaFinal">
                </label>
            </div>
        </section>

        <div id="cotacao" class="cotacao">
            // Cotação aqui API
        </div>

        <button id="submit" class="btn">Gere sua Cotação</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
